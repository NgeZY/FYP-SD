<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: calc(100% - 2px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
			box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .optional-fields {
            display: none;
        }
        .spacing {
            margin-bottom: 30px; /* Adjust this value to control spacing */
        }
    </style>
    <script>
        function toggleAdminPassword() {
            var role = document.getElementById("role").value;
            var adminPasswordField = document.getElementById("adminPasswordField");
            
            if (role === "admin") {
                adminPasswordField.style.display = "block";
            } else {
                adminPasswordField.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign-Up Form</h1>
        <form action="../Function/Signup.php" method="post">
            <label for="role">Role:</label>
            <select name="role" id="role" class = "spacing" required onchange="toggleAdminPassword()">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
			
			<br>
			
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact">

            <div id="adminPasswordField" class="optional-fields">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" name="adminPassword">
            </div>
			
			<a href = "Signinform.php">Already have an account? Sign in</a><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
