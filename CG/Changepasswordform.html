<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 2px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space between checkbox and submit button */
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and label */
        }
        .checkbox-container label {
            margin: 0; /* Remove default margin from the label */
            font-size: 16px; /* Increase font size for the label text */
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var newPasswordField = document.getElementById("new_password");
            var confirmPasswordField = document.getElementById("confirm_password");
            var checkbox = document.getElementById("show_password");

            if (checkbox.checked) {
                newPasswordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                newPasswordField.type = "password";
                confirmPasswordField.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form action="../Function/ChangePassword.php" method="post">
            <label for="current_password">Current password:</label>
            <input type="password" name="current_password" id="current_password" required>

            <label for="new_password">New password:</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">Confirm the password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="show_password" onclick="togglePasswordVisibility()">
                <label for="show_password">Show passwords</label>
            </div>

            <input type="submit" value="Change password">
        </form>
    </div>
</body>
</html>
